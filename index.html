<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form container  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info  -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <div class="co-ordinates">
                    <div class="latitude">
                        <p data-latitude></p>
                    </div>
                    <div class="longitude">
                        <p data-longitude></p>
                    </div>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>
                <div class="temp-min-max">
                    <div class="min">
                        <p data-temp-min> </p>
                    </div>
                    <div class="max">
                        <p data-temp-max></p>
                    </div>
                </div>

                <div class="parameter-container">
                    <div class="cnt-1">
                        <!-- card 1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card 2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card 3 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>

                        <!-- card 4 -->
                        <div class="parameter">
                            <img src="./assets/atmospheric-pressure.png">
                            <p>Pressure</p>
                            <p data-pressure></p>
                        </div>
                    </div>
                    
                    <div class="cnt-2">
                        <!-- card 5 -->
                        <div class="parameter">
                            <img src="./assets/visibility.png">
                            <p>Visibility</p>
                            <p data-visibility></p>
                        </div>

                        <!-- card 6 -->
                        <div class="parameter">
                            <img src="./assets/sunrise.png">
                            <p>Sunrise</p>
                            <p data-sunrise></p>
                        </div>

                        <!-- card 7 -->
                        <div class="parameter">
                            <img src="./assets/sunset.png">
                            <p>Sunset</p>
                            <p data-sunset></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- not found  -->
            <div class="sub-container city-info-not-found" data-notFound>
                <img src="./assets/not-found.png" width="450px">
                <p>City Info Not Found</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
